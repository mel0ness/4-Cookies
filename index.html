<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gestion de cookies" />
  <title>Cookies en JS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>

  <h1>Création de <span class="P4-boldTitle">Cookies</span><img class="P4-img" src="./assets/cookie.webp" alt="Cookie">
  </h1>

  <form action="" method="get" id="form">
    <div class="P4-input">
      <label for="name">Son nom</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="P4-input">
      <label for="value">Sa valeur</label>
      <input type="number" id="value" name="value" min="0">
    </div>
    <div class="P4-buttons">
      <button id="create">Créer</button>
      <button id="display">Afficher</button>
    </div>
    <div class="P4-error" id="error"></div>
  </form>
  <div class="P4-cookies" id="displayDatas">


  </div>
  <div class="P4-datasError" id="datasError"></div>
  <div class="P4-modale P4-modaleInvisible" id="modale">

  </div>
  <script src="app.js"></script>
</body>

</html>
