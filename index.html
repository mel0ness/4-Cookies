<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookies en JS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>

  <h1>Création de <span class="P4-boldTitle">Cookies</span><img class="P4-img" src="./assets/cookie.png" alt="Cookie">
  </h1>

  <form action="" method="get">
    <div class="P4-input">
      <label for="name">Son nom</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="P4-input">
      <label for="value">Sa valeur</label>
      <input type="number" id="value" name="value" min="0">
    </div>
    <div class="P4-buttons">
      <button>Créer</button>
      <button>Afficher</button>
    </div>
  </form>
  <div class="P4-cookies">
    <div class="P4-cookie">
      <div class="P4-close">X</div>
      <div class="P4-name"><span class="P4-title">Nom : </span>Laptop</div>
      <div class="P4-value"><span class="P4-title">Valeur : </span>1000</div>
    </div>
    <div class="P4-cookie">
      <div class="P4-close">X</div>
      <div class="P4-name"><span class="P4-title">Nom : </span>Laptop</div>
      <div class="P4-value"><span class="P4-title">Valeur : </span>1000</div>
    </div>
    <div class="P4-cookie">
      <div class="P4-close">X</div>
      <div class="P4-name"><span class="P4-title">Nom : </span>Laptop de compétition de ouf malade que je kiffe sa
        grand-mère tellement j'en ai chié pour le construire</div>
      <div class="P4-value"><span class="P4-title">Valeur : </span>1000</div>
    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>
